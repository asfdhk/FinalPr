<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prog Academy</title>
    <link rel="stylesheet" href="css/flat.css">
</head>
    <body>
        <div>
            <form action="/create_flat/data" method="POST">
                <p>Set flat</p>
                Address: <input type="text" name="address" ><br>
                Price: <input type="text" name="price"><br>
                Area: <input type="text" name="area"><br>
                Storey: <input type="text" name="storey"><br>

                <label  for="heating">Gas </label>
                <select id="heating" name="heating" >
                    <option value="GAS">GAS</option>
                    <option value="ELECTRIC">ELECTRIC</option>
                    <option value="WITH_FIREWOOD">WITH_FIREWOOD</option>
                </select><br>

                <label  for="gas">Gas </label>
                <select id="gas" name="gas" >
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select><br>

                <label  for="balcony" >Balcony </label>
                <select id="balcony" name="balcony" >
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select><br>

                <p>Set kitchen</p>
                Area:<input type="text" name="areaK"><br>

                <label for="dishWash">dish Wash</label>
                <select id="dishWash" name="dishWash">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select><br>

                <label for="microwaveOven">microwave Oven</label>
                <select id="microwaveOven" name="microwaveOven">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select><br>

                <label for="oven">Oven</label>
                <select id="oven" name="oven">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select><br>

                <label for="refrigerator" >Refrigerator</label>
                <select id="refrigerator" name="refrigerator">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select><br>

                <label for="cooker">Cooker</label>
                <select id="cooker" name="cooker">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select><br>

                <label for="floor">Floor</label>
                <select id="floor" name="floor">
                    <option value="TILES">TILES</option>
                    <option value="LAMINATE">LAMINATE</option>
                    <option value="PARQUET">PARQUET</option>
                </select><br>
                <input type="submit" />
            </form>

        </div>


    </body>
</html>
